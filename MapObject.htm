<script language=vbscript>
  Dim layer 'As MapObjectsLT2.MapLayer
  'Set layer = New MapObjectsLT2.MapLayer
  Set layer = CreateObject("MapObjectsLT2.MapLayer")
  layer.File = "I:\My DropBox\Maps\Samples\Data\NorthEast\counties.shp"
  If layer.Valid Then
    With layer.Symbol
      .Color = moPaleYellow
     End With
    Map.Layers.Add layer
  End If
  
  Set layer = New MapObjectsLT2.MapLayer
  layer.File = "I:\My DropBox\Maps\Samples\Data\NorthEast\NeCenter.shp"
  If layer.Valid Then
    With layer.Symbol
      .Color = moBlue
    End With
    layer.Visible = False
    Map.Layers.Add layer
  End If
  
  Set layer = Nothing

</script>
